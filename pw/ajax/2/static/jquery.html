<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	</head>

	<body>
		<input type="button" value="Previous">
		<input type="button" value="Next">
		<table id="users">
			<tbody>
				<tr>
					<th>Nume</th>
					<th>Prenume</th>
					<th>Telefon</th>
					<th>E-mail</th>
					</tr>
				</tbody>
			</table>
	</body>

	<script>
		var pageIndex = 0;

		$("input[value=\"Previous\"]").click((event) => {
			pageIndex = Math.max(0, pageIndex-1);
			loadPage(pageIndex);
		});
		$("input[value=\"Next\"]").click((event) => {
			pageIndex = pageIndex + 1;
			loadPage(pageIndex);
		});
	
		function loadPage(index) {
			let httpRequestBody = {
				"GetPage": {
					"index": index,
				}
			};

			$.ajax({
				url: "/request",
				method: "POST",
        contentType: "application/json",
				data: JSON.stringify(httpRequestBody),
			}).done((response) => {
				let usersTable = $("#users > tbody");
				usersTable.children().slice(1).remove();

				$("input[value=\"Previous\"]").prop("disabled", index <= 0);
				$("input[value=\"Next\"]").prop("disabled", response["isLast"]);
				
				tableFieldKeys = [ "name", "surname", "phone", "email" ];
				response.users.forEach(user => {
					let tr = $(document.createElement("tr"));
					tableFieldKeys.forEach(fieldKey => {
						let td = $(document.createElement("td"));
						td.text(user[fieldKey]);
						tr.append(td);
					});
					usersTable.append(tr);
				});
			});
		}

		loadPage(pageIndex);
	</script>
</html>
